image: gradle:7-jdk11-alpine

before_script:
  - GRADLE_USER_HOME="$(pwd)/.gradle"
  - export GRADLE_USER_HOME

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

stages:
  - build
  - test
#  - deploy



build:
  stage: build
  script:
    - cd TourGuide
    - gradle --build-cache assemble
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: push
    paths:
      - build
      - .gradle
  artifacts:
    when: on_success
    paths:
      - ./build/libs
    expire_in: 30 days

test:
  stage: test
  script:
    - cd TourGuide
    - gradle check
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: pull
    paths:
      - build
      - .gradle
  artifacts:
    when: on_success
    paths:
      - TourGuide/build/jacocoHtml
    expire_in: 30 days

